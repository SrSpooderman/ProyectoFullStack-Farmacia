<!DOCTYPE html>
<html lang="es">
<head>

    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Login.css">
</head>

<body>

    <script type="text/javascript" src="js/Login.js"></script>

    <div id="panel">
